<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 60vw;
            height: 60vh;
        }
    </style>
</head>
<body>
    <!-- tamanho padrÃ£o iframe 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a></p>
    <br>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="600" height="600" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Video</a>
        </iframe>
            
        
        para aprender a programar

    </p>

    <p>Repositorio do Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="600" height="600">
            <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Github</a>
        </iframe>
        :D
    </p>
    
</body>
</html>
