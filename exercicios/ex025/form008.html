<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano=Data</title>
    <style>
        body{
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    
        input{
            width: 160px;
            height: 60px;
            font-size: 1.2em;
        }

        div{
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Calcular idade</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
           <label for="iano">Ano: </label>
           <input type="number" name="ano" id="iano" min="1923" max="2023" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Idade: </label>
            <output name="idade" id="iidade">0</output>
        </div>
        
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
