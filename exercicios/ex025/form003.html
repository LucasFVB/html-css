<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iprofile"> Foto de perfil:</label>
            <input type="file" name="profile" id="iprofile" accept="image/*">
        </p>
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required minlength="5" maxlength="40" size="25" placeholder="Nome completo">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" min="1" style="width: 1.3em;">
        </p>
        <p><fieldset style="width: 100px; ">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmale" required>
                <label for="isexmale">Masculino</label>
                <input type="radio" name="sex" id="isexfem" required>
                <label for="isexfem">Feminino</label>
            
        </fieldset></p>       
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s]) [0-9]{4,6}-[0-9]{4} " placeholder="(XX) XXXX-XXXX" size="12">
        </p>
        <p>
            <label for="iphon">Celular: </label>
            <input type="tel" name="phone" id="iphon" pattern="\([0-9]{2}\)([\s]) [0-9]{4,6}-[0-9]{4} " placeholder="(XX) XXXXX-XXXX" size="13">
        </p>
        <p>
            <label for="imail">E-mail: </label>
            <input type="email" name="mail" id="imail" required maxlength="256" placeholder="someone@example.com">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="password" id="ipass" required minlength="5" maxlength="50" size="10">
        </p>
        <p>
            <label for="imonth">Mês de aniversário</label>
            <input type="month" name="month" id="imonth" required>
        </p>
        <p>
            <label for="idate">Dia da compra: </label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="itime">Hora da compra:</label>
            <input type="time" name="time" id="itime" >
        </p>
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="isat">Nível de satisfação: </label>
            <input type="range" name="sat" id="isat" min="0" max="5">
        </p>
        <p>
            <input type="checkbox" name="term" id="iterm" required>
            <label for="iterm">Aceito os <a href="#">termos de uso</a></label>
        </p>
        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
