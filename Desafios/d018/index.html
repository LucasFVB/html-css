<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
    <style>
        .material-symbols-outlined{
            font-size: 1.9em;
        }
    </style>
</head>
<body>
    
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="forma">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                    <div class="camp">
                        <label for="imail"><span class="material-symbols-outlined"> person</span></label>
                        <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="seu e-mail" maxlength="50" size="">
                        
                    </div>
                    <div class="camp">
                        <label for="ipass"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="pass" id="ipass" required minlength="8" maxlength="50" placeholder="sua senha">
                        
                    </div>
                        <input type="submit" value="entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
