<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <title>test</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- css image -->
            </div>
            <div id="forma">
                <h1>Login</h1>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="camp">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="mail" id="imail" required maxlength="50" autocomplete="email" placeholder=" Enter Your E-mail">
                        <label for="imail">E-mail</label>
                    </div>
                    <div class="camp">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="pass" id="ipass" required minlength="8" autocomplete="current-password" placeholder=" Enter Your Password">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Continue">
                        <p>Or Connect with Social Media</p>
                        <a href="sign.html" class="button" id="twitter">Sign in with Twitter</a>
                        <a href="sign.html" class="button" id="facebook">Sign in with Facebook</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
