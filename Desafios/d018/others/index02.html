<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style02.css">
    <title>tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- css image -->
            </div>
            <div id="forma">
                <h1>Login</h1>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="camp">
                        <input type="email" name="mail" id="imail" required maxlength="80" autocomplete="email">
                        <label for="imail">email</label>
                    </div>
                    <div class="camp">
                        <input type="password" name="pass" id="ipass">
                        <label for="ipass">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" id="button">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
