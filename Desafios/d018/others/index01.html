<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <title>login</title>

<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- img -->
            </div>
            <div id="forma">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel voluptatem vitae earum fugit porro </p>
                <form action="login.php" method="get" autocomplete="on"></form>
                <div class="camp">

                <div class="camp">
                    <span class="material-symbols-outlined">key</span>

                </div>
                <input type="submit" value="Login">
                <a href="#">Esqueci<span class="material-symbols-outlined">mail </span></a>
