<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/login02.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- css img -->
            </div>
            <div id="forma">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="camp">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="mail" id="imail" required maxlength="50" autocomplete="email" placeholder=" Seu email">
                        <label for="imail">Email</label>
                    </div>
                    <div class="camp">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="pass" id="ipass" required min="8" autocomplete="current-password" placeholder=" Sua senha">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="button">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
